<!DOCTYPE html>
<html class="w-100 h-100">
<head>
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
<style>
body {font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;}
main {display: flex; flex-direction: column; align-items: stretch; text-align: center; padding: 1rem;}
a {text-decoration: none;}
.w-100 {width: 100% !important;}
.h-100 {height: 100% !important;}
.m-0 {margin: 0;}
.p-0 {padding: 0;}
.mb-1 {margin-bottom: 0.75rem;}
.btn {padding: 0.25rem 0.5rem; border: 1px solid #999; border-radius: 0.5rem; transition: color 0.15s ease-in-out, background-color 0.15s ease-in-out, border-color 0.15s ease-in-out, box-shadow 0.15s ease-in-out;}
</style>
</head>
<body>
<main>
  <a href="#" class="btn btn-config mb-1" role="button" data-translate="true">Edit Configuration</a>
  <a href="#" class="btn btn-agr mb-1" role="button" data-translate="true">Download Budgeting</a>
  <a href="#" class="btn btn-ref mb-1" role="button" data-translate="true">Download Reference</a>
  <a href="#" class="btn btn-log" role="button" data-translate="true">View Log</a>
</main>
<script>
    const config = document.querySelector('.btn-config');
    if (config) {
        config.addEventListener('click', e => {
            window.electronAPI.invoke('edit-config');
        });
    }
    const agr = document.querySelector('.btn-agr');
    if (agr) {
        agr.addEventListener('click', e => {
            window.electronAPI.invoke('agr', {mode: 'agr'});
        });
    }
    const ref = document.querySelector('.btn-ref');
    if (ref) {
        ref.addEventListener('click', e => {
            window.electronAPI.invoke('agr', {mode: 'ref'});
        });
    }
    const log = document.querySelector('.btn-log');
    if (log) {
        log.addEventListener('click', e => {
            e.preventDefault();
            window.electronAPI.invoke('open-log');
        });
    }
</script>
</body>
</html>
